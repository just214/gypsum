<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta name="viewport"
      content="width=device-width,initial-scale=1.0, maximum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC|Roboto|Sigmar+One"
      rel="stylesheet">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous">

    <link rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="<%= BASE_URL %>img/potoo_white_bg.png">

    <link rel="icon"
      type="image/png"
      href="<%= BASE_URL %>img/favicon-196x196.png"
      sizes="196x196" />

    <link rel="icon"
      href="<%= BASE_URL %>favicon.ico">


    <meta name="application-name"
      content="Gypsum" />
    <meta name="msapplication-TileColor"
      content="#FFFFFF" />
    <meta name="msapplication-TileImage"
      content="mstile-144x144.png" />

    <!-- Search Engine -->
    <meta name="description"
      content="A Firestore data management tool.">
    <meta name="image"
      content="<%= BASE_URL %>img/favicon-196x196.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name"
      content="Gypsum">
    <meta itemprop="description"
      content="A Firestore data management tool.">
    <meta itemprop="image"
      content="<%= BASE_URL %>img/favicon-196x196.png">
    <!-- Twitter -->
    <meta name="twitter:card"
      content="summary">
    <meta name="twitter:title"
      content="Gypsum">
    <meta name="twitter:description"
      content="A Firestore data management tool.">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title"
      content="Gypsum">
    <meta name="og:description"
      content="A Firestore data management tool.">
    <meta name="og:type"
      content="website">



    <title>Gypsum</title>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but Gypsum doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>

</html>
